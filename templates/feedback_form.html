<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор Фидбека</title>
</head>
<body>
    <h1>Генерация фидбека</h1>

    <form action="/feedback/generate_html" method="post">
        <label for="keywords">Введите ключевые слова:</label><br>
        <input type="text" id="keywords" name="keywords" style="width: 300px;" required><br><br>
        <button type="submit">Сгенерировать</button>
    </form>

    {% if feedback %}
        <h2>Сгенерированный фидбек:</h2>
        <p>{{ feedback }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">Ошибка: {{ error }}</p>
    {% endif %}
</body>
</html>
